<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>European 7-Day Weather Forecast</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/button.css">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY_PLACEHOLDER&libraries=marker"></script>
</head>

<body>
    <!-- =========================
         HERO SECTION
         ========================= -->
    <header class="hero" id="hero">
        <div class="hero-content">
            <h1 class="hero-title">European Weather Explorer</h1>
            <p class="hero-sub">Plan your next trip with real-time 7-day forecasts</p>

            <div class="controls">
                <select id="citySelect">
                    <option disabled selected>Select a City</option>
                    <option value="48.85,2.35" data-bg="paris">Paris</option>
                    <option value="51.51,-0.13" data-bg="london">London</option>
                    <option value="50.85,4.35" data-bg="brussels">Brussels</option>
                    <option value="52.37,4.90" data-bg="amsterdam">Amsterdam</option>
                    <option value="46.20,6.15" data-bg="geneva">Geneva</option>
                    <option value="52.52,13.40" data-bg="berlin">Berlin</option>
                    <option value="48.21,16.37" data-bg="vienna">Vienna</option>
                    <option value="50.08,14.44" data-bg="prague">Prague</option>
                    <option value="47.50,19.04" data-bg="budapest">Budapest</option>
                    <option value="52.23,21.01" data-bg="warsaw">Warsaw</option>
                    <option value="41.89,12.49" data-bg="rome">Rome</option>
                    <option value="40.41,-3.70" data-bg="madrid">Madrid</option>
                    <option value="37.98,23.72" data-bg="athens">Athens</option>
                    <option value="38.72,-9.14" data-bg="lisbon">Lisbon</option>
                    <option value="44.43,26.10" data-bg="bucharest">Bucharest</option>
                    <option value="59.33,18.06" data-bg="stockholm">Stockholm</option>
                    <option value="60.17,24.94" data-bg="helsinki">Helsinki</option>
                    <option value="55.68,12.57" data-bg="copenhagen">Copenhagen</option>
                    <option value="48.15,17.11" data-bg="bratislava">Bratislava</option>
                    <option value="53.35,-6.26" data-bg="dublin">Dublin</option>
                </select>
                <button id="getForecastBtn" class="btn btn-gold">Get Forecast</button>
            </div>
        </div>
    </header>

    <!-- =========================
         MAIN CONTENT
         ========================= -->
    <main>
        <section id="forecastSection" class="forecast-section">
            <h2 id="forecastCityName" class="city-name"></h2>
            <div id="forecastCards" class="forecast-grid"></div>

            <!-- Google Map -->
            <div id="map" class="map-container">
                <gmp-map center="0,0" zoom="4" map-id="weatherMap">
                    <gmp-advanced-marker id="marker"></gmp-advanced-marker>
                </gmp-map>
            </div>
        </section>
    </main>

    <!-- =========================
         FOOTER
         ========================= -->
    <footer class="footer">
        <p>Â© 2025 Long Chung | European Weather Explorer</p>
    </footer>

    <!-- JS -->
    <script src="scripts/script.js"></script>
</body>

</html>
